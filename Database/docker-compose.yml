services:
  ToDoDatabase:
    image: postgres:16
    container_name: Helmes-todo-sql
    ports:
      - 7890:5432
    volumes:
      - sql-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    restart: on-failure
    logging:
      options: 
        max-size: 10m
        max-file: 3
        
volumes:
  sql-volume: